---
apiVersion: v1
kind: Service
metadata:
  name: plugin-executor
  labels:
    app: plugin-executor
spec:
  clusterIP: None
  selector:
    app: plugin-executor
  ports:
    - port: 8083
      name: prometheus
      protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plugin-executor
spec:
  selector:
    matchLabels:
      app: plugin-executor
  serviceName: plugin-executor
  replicas: 1
  template:
    metadata:
      labels:
        app: plugin-executor
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 0
      containers:
        - name: plugin-executor
          image: plugin-relay-image
          command:
            - npm
            - run
            - --prefix
            - /app/relayer/plugin_relayer/
            - tilt_executor
          ports:
            - containerPort: 8083
              name: prometheus
              protocol: TCP
          tty: true
          readinessProbe:
            tcpSocket:
              port: 2000
            periodSeconds: 1
            failureThreshold: 300
